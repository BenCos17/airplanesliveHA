<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplanes Live</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <h1>Airplanes Live</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([20, 0], 2); // Center the map

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        fetch('/api/airplanes')
            .then(response => response.json())
            .then(data => {
                data.ac.forEach(airplane => {
                    const marker = L.marker([airplane.lastPosition.lat, airplane.lastPosition.lon]).addTo(map)
                        .bindPopup(`Flight: ${airplane.flight} <br> <a href="#" onclick="fetchAirplane('${airplane.hex}')">More Info</a>`);
                });
            })
            .catch(error => console.error('Error fetching airplane data:', error));

        function fetchAirplane(hex) {
            fetch(`/api/airplane/${hex}`)
                .then(response => response.json())
                .then(data => {
                    alert(JSON.stringify(data, null, 2)); // Display airplane data in an alert
                })
                .catch(error => console.error('Error fetching airplane details:', error));
        }
    </script>
</body>
</html>
