<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplanes Live</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <h1>Airplanes Live</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([20, 0], 2); // Center the map

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        fetch('/api/airplanes')
            .then(response => response.json())
            .then(data => {
                data.forEach(airplane => {
                    L.marker([airplane.latitude, airplane.longitude]).addTo(map)
                        .bindPopup(`Flight: ${airplane.flight_number}`);
                });
            })
            .catch(error => console.error('Error fetching airplane data:', error));
    </script>
</body>
</html>
