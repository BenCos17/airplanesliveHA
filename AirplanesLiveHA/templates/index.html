<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplanes Live</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <h1>Airplanes Live</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([20, 0], 2); // Center the map

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        fetch('/api/airplanes')
            .then(response => response.json())
            .then(data => {
                console.log(data);  // Log the data to the console
                if (data.ac) {
                    data.ac.forEach(airplane => {
                        // Check if lastPosition is defined
                        if (airplane.lastPosition && airplane.lastPosition.lat && airplane.lastPosition.lon) {
                            const marker = L.marker([airplane.lastPosition.lat, airplane.lastPosition.lon]).addTo(map)
                                .bindPopup(`Flight: ${airplane.flight} <br> <a href="#" onclick="fetchAirplane('${airplane.hex}')">More Info</a>`);
                        } else {
                            console.error('Invalid position data for airplane:', airplane);
                        }
                    });
                } else {
                    console.error('No aircraft data found:', data);
                }
            })
            .catch(error => console.error('Error fetching airplane data:', error));
    </script>
</body>
</html>
