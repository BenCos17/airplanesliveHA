name: "Airplanes Live API Add-on"
description: "An add-on to track live airplane data and expose it as a Home Assistant entity via MQTT."
version: "1.4.27"
slug: "airplanes_live_api"
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: services
url: "https://github.com/BenCos17/airplanesliveHA"
image: "ghcr.io/bencos17/airplanes_live_api_{arch}"
options:
  update_interval: 10
  mqtt_broker: core-mosquitto
  mqtt_port: 1883
  mqtt_topic: airplanes/live
  mqtt_username: ""
  mqtt_password: ""
  api_type: unauthenticated
  api_url: "https://api.airplanes.live/v2/point"
  api_key: ""
  disable_auto_config: false
  latitude: 53.2707
  longitude: -9.0568
  radius: 50
  tracking_mode: summary
schema:
  update_interval: int
  mqtt_broker: str
  mqtt_port: int
  mqtt_topic: str
  mqtt_username: str
  mqtt_password: str
  api_type: str
  api_url: str
  api_key: str?
  disable_auto_config: bool
  latitude: float
  longitude: float
  radius: int
  tracking_mode: str